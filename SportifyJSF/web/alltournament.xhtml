<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Sportify</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>

    <b:navBar brand="Sportify">
        <b:navbarLinks>
            <b:navLink value="Home" href="overview.xhtml"/>
            <b:navLink value="Tournament" href="alltournament.xhtml"/>
        </b:navbarLinks>
    </b:navBar>
    <b:container>
        <h1>Overview of all Tournaments</h1>
        <h:dataTable value="${tournamentbean.tournaments}" var="tour"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
                <f:facet name="header"><h2>Tournamentname</h2></f:facet>
               <h:outputText value="#{tour.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h2>Location</h2></f:facet>
                <h:outputText value="#{tour.location}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h2>Sport</h2></f:facet>
                <h:outputText value="#{tour.sport}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h2>Start</h2></f:facet>
                <h:outputText value="#{tour.start}"/>
            </h:column>
            <h:column>
                <h:form>
                <h:commandLink action="#{tournamentbean.processWithTournament(tour)}">Edit</h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </b:container>
    <script>

    </script>
</h:body>
</html>
