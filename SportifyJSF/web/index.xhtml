<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://java.sun.com/jsf/html">
<h:head>
    <title>Sportify</title>
</h:head>
<h:body>
    <b:container>
        <h1>Sportify</h1>
        <a:form>
            <a:outputText>Sign In</a:outputText>
            <a:inputText placeholder="username" value="#{controllerbean.username}"/>
            <a:inputSecret placeholder="password"
                           value="#{controllerbean.password}"/>
            <b:commandButton look="primary" action="${controllerbean.authenticate}"
                             value="Sign In"/>
        </a:form>
    </b:container>
</h:body>
</html>
