<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Sportify</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>
    <b:navBar brand="Sportify">
        <b:navbarLinks>
            <b:navLink value="Home" href="overview.xhtml"/>
            <b:navLink value="Tournament" href="displayalltournament.xhtml"/>
        </b:navbarLinks>
    </b:navBar>
    <b:container>
        <h1>Tournament</h1>
        <h2>Detail</h2>
        <h:outputText value="Name:     #{tournamentbean.current.name}"/><br></br>
        <h:outputText value="Location: #{tournamentbean.current.location}"/><br></br>
        <h:outputText value="Start:    #{tournamentbean.current.start}"/><br></br>
        <h:outputText value="Sport:    #{tournamentbean.current.sport}"/><br></br>
        <h2>Matches</h2>
        <h:form>
            <h:dataTable value="#{matchbean.matches}" var="match"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <f:facet name="header">Team1</f:facet>
                    <h:inputText value="#{match.team1}"
                                 size="10" rendered="#{match.canEdit}"/>
                    <h:outputText value="#{match.team1}"
                                  rendered="#{not match.canEdit}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Team2</f:facet>
                    <h:inputText value="#{match.team2}"
                                 size="10" rendered="#{match.canEdit}"/>
                    <h:outputText value="#{match.team2}"
                                  rendered="#{not match.canEdit}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Score1</f:facet>
                    <h:inputText value="#{match.score1}" size="5"
                                 rendered="#{match.canEdit}"/>
                    <h:outputText value="#{match.score1}"
                                  rendered="#{not match.canEdit}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Score2</f:facet>
                    <h:inputText value="#{match.score2}" size="5"
                                 rendered="#{match.canEdit}"/>
                    <h:outputText value="#{match.score2}"
                                  rendered="#{not match.canEdit}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandButton value="Edit"
                                     action="#{matchbean.editMatch(match)}"
                                     rendered="#{not match.canEdit}">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Save Matches" action="#{matchbean.saveMatch}"/>
        </h:form>
    </b:container>
</h:body>
</html>
